<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>TaskLister</title>
  </head>
  <body>
    <div id="myDIV" class="header">
      <h2 style="margin:5px">TASKLISTER</h2>
      <input type="text" id="myInput" placeholder="add task">
      <span onclick="newElement()" class="addBtn">+</span>
    </div>

    <ul id="myUL">
      <li>to add a task click on "+"</li>
      <li class="checked">click for completed task</li>
      <li>to remove a task click on close</li>
    </ul>

    <script src="script.js"></script>
  </body>
</html>
